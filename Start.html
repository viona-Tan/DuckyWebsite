<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./front.js" type="text/javascript"></script>
</head>
<body onload="getJoke()">
        <div class="container">
          <a href="./index.html" ><img id="back" src="./images/backducky-01.png" style="width: 9%; position: absolute; left: 16em; top: 1em;"/></a>
          <h2 style="font-family: sans-serif; color: white;">Jokes</h2>
          
          <div class="flip-card" onclick="d.classList.toggle('hover');" id="d">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <h2 id="joke" style="margin-top: 5em;"></h2>
              </div>
              <div class="flip-card-back">
                <h2 id="answer" style="margin-top: 5em;"></h2>
              </div>
            </div>
          </div>
          <div id="noJokes"></div>
  
            <div style="display: flex; justify-content: space-between; width: 45%;">
                <button type="submit" class="mainbutton" style="margin-top: 30px; width: 16em; height: min-content; width: 10em; padding-top: 10px;" onclick="like()" ><img src="./images/heart.png" style="width: 40%;"/></button>
                <button type="submit" class="mainbutton"  style="margin-top: 30px; width: 16em; height: min-content; width: 10em; padding-top: 10px;" onclick="dislike()"><img src="./images/dislike.png" style="width: 40%;"/></button>
            </div>
        </div>
          
</body>
</html>
