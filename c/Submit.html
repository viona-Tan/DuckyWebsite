<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./front.js" type="text/javascript"></script>
    <title>Jokes submission</title>
</head>
<body>
    
   <div class="container">
        <a href="./index.html" ><img id="back" src="./images/backducky-01.png" style="width: 9%; position: absolute; left: 16em; top: 1em;"/></a>
        <div id="submissionform" class="flex-container" action="#">
            <label for="joke">Insert Joke:</label><br>
            <textarea id="joke" name="joke" rows="10" cols="40" placeholder="type your jokes"></textarea><br>
            <label for="answer">Answer:</label><br>
            <textarea id="answer" name="answer" rows="6" cols="40" placeholder="answer"></textarea><br>
        </div>
        <button type="submit" form="submissionform" value="Submit" class="mainbutton" style="margin-top: 30px; width: 16em;" onclick="submit(event)">Submit</button>
   </div>

</body>
</html>
